<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to your CSS file -->
</head>
<body>

    <form class="form" autocomplete="off">
        <div class="control">
            <h1>Sign In</h1>
        </div>
        <div class="control block-cube block-input">
            <input name="username" type="text" placeholder="Username" />
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>
        <div class="control block-cube block-input">
            <input name="password" type="password" placeholder="Password" />
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>
        
        <!-- Avatar Button -->
        <button class="btn block-cube block-cube-hover" type="button" onclick="window.location.href='avatar.html'">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
            <div class="text">Avatar</div>
        </button>

        <button class="btn block-cube block-cube-hover" type="button" onclick="window.location.href='wel.html'">
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
            <div class="text">Log In</div>
        </button>
        
        <div class="credits">
            <a href="https://codepen.io/marko-zub/" target="_blank">My other codepens</a>
        </div>
    </form>

</body>
</html>
